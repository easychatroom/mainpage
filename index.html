<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #121212;
      font-family: 'Inter', sans-serif;
      color: #eee;
    }
    .screen {
      display: none;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    input, button {
      margin-top: 5px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: #eee;
    }
    button {
      min-width: 100px;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #chatScreen {
      display: none;
      height: 100%;
    }
    #chatApp {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    header {
      padding: 0.8rem;
      background: #1f1f1f;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      text-align: center;
    }
    
    header > div, header > button {
      font-size: 0.9rem;
    }

    #sidebarToggle {
      background: none;
      border: none;
      width: 50px;
      color: #00ffc3;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    .sent {
      align-self: flex-end;
      background: #00ffc3;
      color: #000;
    }
    .received {
      align-self: flex-start;
      background: #333;
    }
    .msg small {
      display: block;
      font-size: 0.7em;
      color: #aaa;
      margin-top: 4px;
    }
    .sender-name {
      font-weight: bold;
      color: #00aaff;
    }

    #typing {
      font-size: 0.85rem;
      padding: 0 1rem 5px;
      color: #aaa;
    }
    #input-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #333;
      background: #1f1f1f;
      gap: 10px;
    }

    #recordBtn {
      background: #222;
      color: #0ff;
      border: none;
      font-size: 1.2rem;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    #recordBtn:hover {
      background: #333;
    }
    #imageBtn {
      background: #222;
      color: #0ff;
      border: none;
      font-size: 1.2rem;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    #imageBtn:hover {
      background: #333;
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #eee;
      font-size: 1rem;
    }

    #userSidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      box-shadow: -3px 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: right 0.3s ease;
    }
    #userSidebar.show {
      overflow-y: auto;
      right: 0;
    }
    #announcementArea{
      background-color: #1a1a1a;
      padding: 1.5%;
    }
    .reaction-tray button {
      background: none;
      border: none;
      font-size: 18px;
      margin: 0 3px;
      cursor: pointer;
    }
    .reaction-tray button:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      #chatApp {
        max-width: 100%;
      }
      header {
        font-size: 0.8rem;
        gap: 5px;
      }
      header > div, header > button {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="pausedOverlay" style="display:none;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(200,200,200,0.4);z-index:999;pointer-events:none;text-align:center;padding-top:30%;font-size:2rem;color:#444;">PAUSED</div>
  <div id="authScreen" class="screen">
    <div class="container">
      <h2 id="authTitle">Login</h2>
      <input id="authEmail" type="email" placeholder="Email" />
      <button id="sendCodeBtn" onclick="sendVerificationCode()" style="background:#444;color:#0ff;">Send Verification Code</button>      
      <input id="authUsername" placeholder="Username" />
      <input id="authPassword" type="password" placeholder="Password" />
      <input id="authVerificationCode" type="text" placeholder="Verification Code" style="display:none;" />      
      <input id="authPasswordConfirm" type="password" placeholder="Confirm Password" style="display:none;" />
      <textarea id="authDescription" placeholder="Short description..." style="display:none;width:100%;height:80px;border-radius:8px;padding:10px;background:#222;color:#eee;"></textarea>
      <input id="authAvatar" type="file" accept="image/*" style="display:none;" onchange="previewAvatar()" />
      <img id="authAvatarPreview" style="margin-top:10px;width:80px;height:80px;border-radius:50%;display:none;" />
      <button id="authSubmitBtn" onclick="submitAuth()">Login</button>
      <small id="authError" style="color:red;display:none;">Error text</small>
      <p style="margin-top:1rem;font-size:0.9rem;">
        <span id="toggleAuthMode" style="color:#00ffc3;cursor:pointer;" onclick="toggleAuthMode()">Don't have an account? Register</span>
      </p>
    </div>
  </div>  
  <div id="profileScreen" class="screen">
    <div class="container">
      <h2>Set up your profile</h2>
      <input id="profileUsernameInput" placeholder="Choose a username" />
      <textarea id="profileDescriptionInput" placeholder="Write a short description..." style="width:100%;height:80px;border-radius:8px;padding:10px;background:#222;color:#eee;"></textarea>
      <img id="profileAvatarPreview" style="margin-top:10px;width:80px;height:80px;border-radius:50%;display:none;" />
      <button onclick="submitProfile()">Continue</button>
      <small id="profileError" style="color: red; display: none;">Username is required.</small>
    </div>
  </div>  
  <div id="passwordScreen" class="screen">
    <div class="container">
      <h2>Enter Password</h2>
      <input id="staticPasswordInput" type="password" placeholder="Static room password" />
      <button onclick="validateStaticRoomPassword()">Join Room</button>
      <small id="passwordError" style="color:red; display:none;">Incorrect password</small>
    </div>
  </div> 
  <div id="usernameScreen" class="screen">
    <div class="container">
      <h2>Enter your Username</h2>
      <input id="usernameInput" placeholder="Enter your Username" />
      <button onclick="saveUsername()">Continue</button>
    </div>
  </div>
  <div id="roomChoiceScreen" class="screen">
    <div class="container">
      <h2>Hi <span id="namePreview"></span>!</h2>
      <button onclick="generateRoom()">üîê Generate New Room</button>
      <button onclick="showScreen('codeEntryScreen')">‚û°Ô∏è Join Room by Code</button>
      <button onclick="roomCode = '050BBB66HH'; joinRoom();">üåê 24/25 St. Gerald</button>
    </div>
  </div>
  <div id="codeEntryScreen" class="screen">
    <div class="container">
      <h2>Enter Room Code</h2>
      <input id="roomCodeInput" placeholder="e.g. 000AAA00AA" />
      <button onclick="joinRoom()">Join Room</button>
    </div>
  </div>
  <div id="chatScreen">
    <div id="chatApp">
      <header>
        <button id="sidebarToggle" onclick="toggleSidebar()">‚ò∞</button>
        <div>Room: <span id="roomDisplay"></span></div>
        <div>You: <span id="userDisplay"></span></div>
        <div id="onlineStatus" style="color:#0f0;font-weight:bold;">‚óè Online</div>
      </header>
      <div id="messages"></div>
      <div id="typing"></div>
      <div id="announcementArea" style="font-size:15px;margin-top:10px;word-wrap:break-word;"></div>
      <div id="input-bar">
        <input id="msgInput" placeholder="Type a message..." oninput="sendTyping()" />
        <button id="recordBtn" onclick="toggleRecording()" title="Record Voice">üéôÔ∏è</button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="uploadImage(this)">
        <button id="imageBtn" onclick="document.getElementById('imageInput').click()" title="Send Image">üñºÔ∏è</button>
      </div>          
    </div>
  </div>
  <div id="editProfileScreen" class="screen">
    <div class="container">
      <h2>Edit Your Profile</h2>
      <input id="oldPasswordInput" type="password" placeholder="Current Password" />
      <input id="newPasswordInput" type="password" placeholder="New Password (optional)" />
      <textarea id="editBioInput" placeholder="New Bio (optional)" style="width:100%;height:80px;border-radius:8px;padding:10px;background:#222;color:#eee;"></textarea>
      <button onclick="submitEditProfile()">Save Changes</button>
      <button onclick="cancelEditProfile()" style="margin-top:0.5rem;">Cancel</button>
      <small id="editProfileError" style="color:red;display:none;">Error text</small>
    </div>
  </div>  
  <aside id="userSidebar">
    <div style="padding: 1rem;">
      <h3>Users</h3>
      <div style="padding: 1rem;">
        <h3>Users</h3>
        <ul id="userList" style="list-style: none; padding: 0;"></ul>
      </div>
      
      <div id="adminControlsSection" style="display:none; padding: 1rem;">
        <h3>Manage Users</h3>
        <ul id="adminUserList" style="list-style: none; padding: 0;"></ul>
      </div>      
    </div>
    <button onclick="tryEditProfile()" style="margin-top:1rem; width:100%;">‚úèÔ∏è Edit Profile</button>
    <hr style="border:0;border-top:1px solid #333;margin:10px 0;">
    <label style="color:#aaa;">Change Profile Picture:</label>
    <input type="file" accept="image/*" onchange="uploadSidebarAvatar(this)" style="color:#eee;">
    <img id="sidebarAvatarPreview" style="margin-top:10px;width:60px;height:60px;border-radius:50%;display:none;" />
    <button id="notifToggleBtn" onclick="toggleNotifications()" style="background:none;border:none;color:#00ffc3;cursor:pointer;">üîî Enable Notifications</button>
    <button id="addAnnouncementBtn" onclick="addAnnouncement()" style="display:none;margin-top:10px;background:none;border:1px solid #00ffc3;color:#00ffc3;padding:5px;border-radius:5px;cursor:pointer;">‚ûï Add Announcement</button>
  </aside>
  <div id="profileViewer" style="display:none; position:fixed; top:0; right:0; background:#1a1a1a; width:300px; height:100%; z-index:1010; padding:1rem; box-shadow:-3px 0 10px rgba(0,0,0,0.4); overflow-y:auto;">
    <h3>User Profile</h3>
    <div id="profileContent" style="white-space:pre-line;"></div>
    <button onclick="closeProfile()" style="margin-top:1rem;">Close</button>
  </div>
  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/+esm';
    window.emailjs = emailjs;
    emailjs.init('c1EG9jBJFQSM_dFHY');
  </script>  
  <audio id="msgSound" src="sounds/beep.mp3" preload="auto"></audio>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
