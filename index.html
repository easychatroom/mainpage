<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web User Entertainment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: grid;
            grid-template-areas:
                "title title"
                "header header"
                "sidebar content";
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto auto 1fr;
            height: 100vh;
        }
        
        .title-bar {
            grid-area: title;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .header {
            grid-area: header;
            background-color: #34495e;
            display: flex;
            padding: 10px;
        }
        
        .header-option {
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .header-option:hover {
            background-color: #2c3e50;
        }
        
        .sidebar {
            grid-area: sidebar;
            background-color: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
            transition: width 0.3s;
        }
        
        .sidebar.collapsed {
            width: 50px;
            overflow: hidden;
        }
        
        .sidebar-option {
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .sidebar-option:hover {
            background-color: #bdc3c7;
        }
        
        .sidebar-option i {
            margin-right: 10px;
            min-width: 20px;
        }
        
        .sidebar.collapsed .sidebar-option span {
            display: none;
        }
        
        .sidebar.collapsed .sidebar-option i {
            margin-right: 0;
        }
        
        .toggle-sidebar {
            position: absolute;
            top: 80px;
            right: -15px;
            background-color: #34495e;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1;
        }
        
        .content {
            grid-area: content;
            background-color: #f9f9f9;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .box:hover {
            transform: translateY(-5px);
        }
        
        .box-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .box-link {
            display: block;
            padding: 15px;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .box-link:hover {
            color: #2980b9;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="title-bar">Web User Entertainment</div>
    
    <div class="header">
        <div class="header-option">Home</div>
    </div>
    
    <div class="sidebar" id="sidebar">
        <button class="toggle-sidebar" id="toggleSidebar">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="sidebar-option">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </div>
    </div>
    
    <div class="content">
        <div class="box">
            <img src="images/message.png" alt="Placeholder" class="box-image">
            <a href="https://chatroom.webuserent.org" class="box-link" target="_blank">Visit Example</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleSidebar = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                
                if (sidebar.classList.contains('collapsed')) {
                    this.innerHTML = '<i class="fas fa-chevron-right"></i>';
                } else {
                    this.innerHTML = '<i class="fas fa-chevron-left"></i>';
                }
            });
        });
    </script>
</body>
</html>
