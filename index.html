<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web User Entertainment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: grid;
            grid-template-areas:
                "title title"
                "header header"
                "sidebar content";
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto auto 1fr;
            min-height: 100vh;
        }
        
        .title-bar {
            grid-area: title;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .header {
            grid-area: header;
            background-color: #34495e;
            display: flex;
            padding: 10px;
        }
        
        .header-option {
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .header-option:hover {
            background-color: #2c3e50;
        }
        
        .sidebar {
            grid-area: sidebar;
            background-color: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
            transition: all 0.3s;
        }
        
        .sidebar.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .sidebar-option {
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        
        .sidebar-option:hover {
            background-color: #bdc3c7;
        }
        
        .sidebar-option i {
            margin-right: 10px;
            min-width: 20px;
        }
        
        .sidebar.collapsed .sidebar-option span {
            display: none;
        }
        
        .sidebar.collapsed .sidebar-option i {
            margin-right: 0;
        }
        
        .toggle-sidebar {
            position: absolute;
            top: 80px;
            right: -15px;
            background-color: #34495e;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1;
        }
        
        .content {
            grid-area: content;
            background-color: #f9f9f9;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .box {
            align-items: center;
            align-content: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 300px;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
        }
        
        .box:hover {
            transform: translateY(-5px);
        }
        
        .box-image {
            display: inline-block;
            width: 65%;
            height: auto;
            max-height: 65%;
            object-fit: contain;
        }

        .box-link {
            padding: 15px;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            margin-top: 10px;
        }
        
        .box-link:hover {
            color: #2980b9;
        }
        @media screen and (max-width: 768px) {
            body {
                grid-template-areas:
                    "title"
                    "header"
                    "content";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 100;
                width: 250px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.visible {
                transform: translateX(0);
            }

            .sidebar.collapsed {
                width: 250px;
                transform: translateX(-100%);
            }

            .toggle-sidebar {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
                background-color: #34495e;
                color: white;
                border: none;
                padding: 10px 15px;
                margin-right: 10px;
                border-radius: 4px;
                cursor: pointer;
            }

            .content {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                padding: 10px;
            }

            .box {
                height: 200px;
            }

            .box-image {
                width: 80%;
            }
        }

        @media screen and (max-width: 480px) {
            .content {
                grid-template-columns: 1fr 1fr;
            }

            .box {
                height: 180px;
            }

            .box-link {
                padding: 10px;
                font-size: 14px;
            }
        }
        .mobile-menu-toggle {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="title-bar">Web User Entertainment</div>
    
    <div class="header">
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-option">Home</div>
    </div>
    
    <div class="sidebar" id="sidebar">
        <button class="toggle-sidebar" id="toggleSidebar">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="sidebar-option">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </div>
    </div>
    
    <div class="content">
        <div class="box">
            <img src="images/message.png" alt="Placeholder" class="box-image">
            <a href="https://chatroom.webuserent.org" class="box-link" target="_blank">Chatroom</a>
        </div>
        <div class="box">
            <img src="images/pong.png" alt="Placeholder" class="box-image">
            <a href="https://pong.webuserent.org" class="box-link" target="_blank">Multiplayer Pong</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleSidebar = document.getElementById('toggleSidebar');
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                
                if (sidebar.classList.contains('collapsed')) {
                    this.innerHTML = '<i class="fas fa-chevron-right"></i>';
                } else {
                    this.innerHTML = '<i class="fas fa-chevron-left"></i>';
                }
            });
            mobileMenuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('visible');
            });
            
            document.addEventListener('click', function(event) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnMobileMenu = mobileMenuToggle.contains(event.target);
                
                if (!isClickInsideSidebar && !isClickOnMobileMenu && window.innerWidth <= 768) {
                    sidebar.classList.remove('visible');
                }
            });
            function handleResize() {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('visible');
                }
            }
            
            window.addEventListener('resize', handleResize);
        });
    </script>
</body>
</html>
